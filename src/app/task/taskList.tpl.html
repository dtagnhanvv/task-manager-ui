<div class="panel panel-default">
    <div class="panel-heading">
        <span current-page-title></span>
        <div class="button-bar">
            <button ui-sref="^.builder" class="btn btn-primary btn-sm" type="button">
                <span class="glyphicon glyphicon-plus"></span>{{'TASK.ADD'| translate}}
            </button>
        </div>
        <div class="btn-group btnGrouped" dropdown>
            <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a ui-sref="^.builder">{{'TASK.ADD'| translate}}</a></li>
            </ul>
        </div>
    </div>
    <form class="input-group col-sm-6 search-box">
        <input class="form-control" ng-model="selectData.query" ng-change="searchData()" placeholder="{{ 'SEARCH' | translate }}" type="text"/>
        <span class="input-group-addon">
                {{ tableConfig.totalItems }} {{'RECORDS_FOUND' | translate}}
            </span>
    </form>
    <div class="panel-body" ng-if="hasData()">
        <div class="table-responsive">
            <table class="table" at-action-sortable-query at-sortable-query at-table at-paginated at-list="self.tasks.records" at-config="tableConfig">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td at-title="{{ 'ACTIONS' | translate }}">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn " dropdown-toggle> {{ 'ACTIONS' | translate }} <span class="caret"></span></button>
                            <ul class="dropdown-menu pull-right-dropdown" role="menu">
                                <li><a ui-sref="^.edit({id: item.id})">{{'EDIT_ACTION' | translate}}</a></li>
                                <li><a ng-click="confirmDeletion(item, $index)">{{'DELETE_ACTION' | translate}}</a></li>
                            </ul>
                        </div>
                    </td>
                    <td at-implicit at-sortable at-attribute="cardNumber" at-title="{{ 'TASK.CARD_NUMBER' | translate }}"></td>
                    <td at-implicit at-sortable at-attribute="project" at-title="{{ 'TASK.PROJECT' | translate }}"></td>
                    <td at-implicit at-sortable at-attribute="releasePlan" at-title="{{ 'TASK.RELEASE_PLAN' | translate }}"></td>
                    <td at-implicit at-sortable at-attribute="board" at-title="{{ 'TASK.BOARD' | translate }}"></td>
                    <td at-implicit at-sortable at-title="{{ 'TASK.URL' | translate }}"><a href="{{item.url}}" target="_blank">{{item.url}}</a></td>
                    <td at-implicit at-sortable at-attribute="name" at-title="{{ 'TASK.REVIEW' | translate }}"></td>
                    <td at-implicit at-sortable at-attribute="name" at-title="{{ 'TASK.STATUS' | translate }}"></td>
                    <td at-sortable at-attribute="createdDate" at-title="{{ 'CREATED_DATE' | translate }}">{{ item.createdDate | date: DEFAULT_DATETIME_FORMAT}}</td>
                </tr>
                </tbody>
            </table>

            <bd-pagination show-pagination="showPagination()"
                           items-per-page-list="itemsPerPageList"
                           table-config="tableConfig"
                           paging-options="pagingOptions"
                           on-item-per-page-change="onItemPerPageChange()"
                           change-page="changePage(pagingOptions.currentPage)">
            </bd-pagination>
        </div>
    </div>
</div>

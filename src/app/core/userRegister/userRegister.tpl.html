<div class="userRegister">
    <psection>
        <section class="panel panel-default _section">
            <div class="panel-heading">
                <span>{{ 'REGISTER_USER' | translate }}</span>
                <div class="button-bar mt-5">
                    <a ui-sref="login" href="" class="bd-header-item">
                        <span class="glyphicon glyphicon-user"></span> {{'LOGIN'| translate}}
                    </a>
                    <a ui-sref="landingPage" href="" class="bd-header-item">
                        <span class="glyphicon glyphicon-home"></span> {{'HOME'| translate}}
                    </a>
                </div>
                <div class="btn-group btnGrouped" dropdown>
                    <button type="button" class="btn " dropdown-toggle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <a ui-sref="login" href="" class="bd-header-item">
                                <span class="glyphicon glyphicon-user"></span> {{'LOGIN'| translate}}
                            </a>
                        </li>
                        <li>
                            <a ui-sref="landingPage" href="" class="bd-header-item">
                                <span class="glyphicon glyphicon-home"></span> {{'HOME'| translate}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="panel-body">
                <div class="row" style="position: relative;">
                    <form name="userForm" class="col-lg-12 col-md-12 col-xs-12 form-validation form-horizontal userForm" role="form" ng-submit="submit()" novalidate>
                        <!--username-->
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-3 control-label">{{ 'ACCOUNT_MODULE.USERNAME' | translate }} <span class="red">*</span></label>
                            <div class="col-sm-7">
                                <input server-error name="username" ng-model="account.username" ng-required="true" ng-minlength="2" type="text" autocomplete="off" class="form-control" id="inputUsername"
                                       placeholder="{{'EXAMPLE' | translate}} {{ 'ACCOUNT_MODULE.USERNAME_PLACE_HOLDER' | translate }}">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!--plainPassword-->
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-3 control-label">{{ 'ACCOUNT_MODULE.PASSWORD' | translate }} <span class="red" ng-if="isNew">*</span></label>
                            <div class="col-sm-7">
                                <input server-error name="plainPassword" ng-model="account.plainPassword" ng-required="isNew" ng-minlength="2" type="password" autocomplete="off" class="form-control" id="inputPassword"
                                       placeholder="{{'EXAMPLE' | translate}} {{ 'ACCOUNT_MODULE.PASSWORD_PLACE_HOLDER' | translate }}">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!--repeatPassword-->
                        <div class="form-group">
                            <label for="inputRepeatPassword" class="col-sm-3 control-label">{{ 'ACCOUNT_MODULE.REPEAT_PASSWORD' | translate }} <span class="red" ng-if="isNew">*</span></label>
                            <div class="col-sm-7">
                                <input server-error name="inputRepeatPassword" ng-model="repeatPassword" ng-required="isNew" ng-minlength="2" type="password" autocomplete="off" class="form-control" id="inputRepeatPassword"
                                       placeholder="{{'EXAMPLE' | translate}} {{ 'ACCOUNT_MODULE.PASSWORD_PLACE_HOLDER' | translate }}">
                                <span class="help-block red" ng-if="isNotSamePassword()">{{ 'ACCOUNT_MODULE.PASSWORD_NOT_SAME' | translate }}</span>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>

                        <!--email-->
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-3 control-label">{{ 'ACCOUNT_MODULE.EMAIL' | translate }} <span class="red">*</span></label>
                            <div class="col-sm-7">
                                <input server-error ng-required="true" name="email" ng-model="account.email" type="email" class="form-control" id="inputEmail"
                                       placeholder="{{'EXAMPLE' | translate}} {{ 'ACCOUNT_MODULE.EMAIL_PLACE_HOLDER' | translate }}">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!--lastName-->
                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-3 control-label">{{ 'ACCOUNT_MODULE.LAST_NAME' | translate }}</label>
                            <div class="col-sm-7">
                                <input server-error name="lastName" ng-model="account.lastName" type="text" class="form-control" id="inputLastName" placeholder="{{'EXAMPLE' | translate}} {{ 'ACCOUNT_MODULE.LAST_NAME_PLACE_HOLDER' | translate }}">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!--firstName-->
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-3 control-label">{{ 'ACCOUNT_MODULE.FIRST_NAME' | translate }}</label>
                            <div class="col-sm-7">
                                <input server-error name="firstName" ng-model="account.firstName" type="text" class="form-control" id="inputFirstName"
                                       placeholder="{{'EXAMPLE' | translate}} {{ 'ACCOUNT_MODULE.FIRST_NAME_PLACE_HOLDER' | translate }}">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <!--phone-->
                        <div class="form-group">
                            <label for="inputPhone" class="col-sm-3 control-label">{{ 'ACCOUNT_MODULE.PHONE' | translate }} <span class="red">*</span> </label>
                            <div class="col-sm-7">
                                <input ng-required="true" server-error name="phone" ng-model="account.phone" type="number" class="form-control" id="inputPhone" placeholder="{{'EXAMPLE' | translate}} {{ 'ACCOUNT_MODULE.PHONE_PLACE_HOLDER' | translate }}">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <button ng-disabled="!isFormValid()" ng-disabled="formProcessing" type="submit" class="btn btn-success">{{ 'SUBMIT' | translate }}</button>
                                <div ng-show="errorOccurred" class="callout callout-danger">
                                    <p>{{errorOccurred}}</p>
                                </div>
                                <div ng-show="registerOk" class="callout callout-success">
                                    <p>{{'REGISTER_USER_OK' | translate }}</p>
                                </div>
                                <div ng-show="!registerOk && !errorOccurred" class="callout callout-info">
                                    <p>{{ 'VALID_FORM' | translate }}</p>
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </psection>
</div>

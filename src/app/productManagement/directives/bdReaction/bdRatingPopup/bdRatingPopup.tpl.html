<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{'RATING.LIST' | translate}}</h3>
</div>

<div class="modal-body bd-no-padding">

    <bd-rating-list product-id="{{self.postId}}"
                    rate-model-list="self.rateModelList"
                    rate-summary="self.rateSummary"
                    ng-if="self.currentTab === 'list'">
    </bd-rating-list>
</div>
